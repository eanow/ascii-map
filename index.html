<script type="text/javascript">
draw=0;
function fresh_map(rows, cols) {
    for(ii=0;ii<rows;ii+=1) {
        $( ".map_canvas" ).append("<p class=\"map_pixel\">");
    }
    for (jj=0; jj< cols; jj+=1) {
        $('p.map_pixel').append("<span>0</span>");
    }
    console.log("Creating Fresh Map");



$('p.map_pixel span').click(
    function() {$(this).text("G")}
);

$('p.map_pixel span').mousedown(
    function() {
        $('#state').text("Down");
        draw=1;
    }
);

$('p.map_pixel span').mouseup(
    function() {
        $('#state').text("Up");
        draw=0;
    }
);

$('p.map_pixel span').hover(
    function() {
        if (draw === 1) {
            $(this).text("G")
        }
    }
);
}
</script>

<style type='text/css'>
p.map_pixel {
font-family: monospace;
line-height: 0em;
font-size: 30;
-moz-user-select: -moz-none;
-khtml-user-select: none;
-webkit-user-select: none;
-o-user-select: none;
user-select: none;
}
