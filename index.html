<script type="text/javascript">
draw=0;
    $(function() {
        // wrap words in spans
        $('p.map_pixel').each(function() {
            var $this = $(this);
            $this.html($this.text().replace(/(.)/g, "<span>$1</span>"));
        });


$('p.map_pixel span').click(
function() {$(this).text("G")}
);

$('p.map_pixel span').mousedown(
function() {$('#state').text("Down");
draw=1;
}
);

$('p.map_pixel span').mouseup(
function() {$('#state').text("Up")
draw=0;
}
);

$('p.map_pixel span').hover(
function() {
if (draw === 1) {
$(this).text("G")
}
}
);

    });
</script>

<style type='text/css'>
p.map_pixel {
font-family: monospace;
